<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="content-container">
      <div class="results"></div>
      <div class="game-container">
        <div class="board-square" data-cell="0"></div>
        <div class="board-square" data-cell="1"></div>
        <div class="board-square" data-cell="2"></div>
        <div class="board-square" data-cell="3"></div>
        <div class="board-square" data-cell="4"></div>
        <div class="board-square" data-cell="5"></div>
        <div class="board-square" data-cell="6"></div>
        <div class="board-square" data-cell="7"></div>
        <div class="board-square" data-cell="8"></div>
      </div>
      <div class="btn-wrapper"><button class="new-game">New Game</button></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
